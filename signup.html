<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="book, book club, reading, community">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Local Community Book Club</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1>Local Community Book Club</h1>
        </a>
        <nav>
            <ul id="navigation">
                <li>
                    <a href="signup.html">Sign Up <i class="fas fa-handshake-alt"></i></a>
                </li>
                <li>
                    <a href="aboutus.html">About Us <i class="fas fa-info-circle"></i></a>
                </li>
                <li>
                    <a href="index.html">Home <i class="fas fa-home-alt"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="joinus-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="joinus-form">
            <h2>Sign up here! <i class="fa-solid fa-books"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="beginner">Beginner</label>
            <input type="radio" id="beginner" name="reading_group" value="beginner" required>
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="intermediate" name="reading_group" value="intermediate" required>
            <label for="advanced">Advanced</label>
            <input type="radio" id="advanced" name="reading_group" value="advanced" required>
            <label for="children">Children</label>
            <input type="radio" id="children" name="reading_group" value="children" required>
            
            <input class="joinus-button" type="submit" value="Join Now!">
        </form>
    </section>
</body>
<footer>
    <ul class="social-links">
        <li>
            <a href="https://facebook.com" rel="noopener" target="_blank"
                aria-label="Take a look at our Facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://instagram.com" rel="noopener" target="_blank"
                aria-label="Take a look at our Instagram page (opens in new tab)"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
            <a href="https://twitter.com" rel="noopener" target="_blank"
                aria-label="Take a look at our Twitter page (opens in new tab)"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
            <a href="https://youtube.com" rel="noopener" target="_blank"
                aria-label="Take a look at our YouTube page (opens in new tab)"><i class="fab fa-youtube"></i></a>
        </li>
    </ul>
</footer>

<script src="https://kit.fontawesome.com/93f3b6b485.js" crossorigin="anonymous"></script>
</html>
